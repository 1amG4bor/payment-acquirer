spring:
  profiles.active: dev
  datasource:
    url: 'jdbc:h2:mem:acquirerdb;DB_CLOSE_DELAY=-1'
    driverClassName: org.h2.Driver
    username: admin
    password: admin
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    open-in-view: false
